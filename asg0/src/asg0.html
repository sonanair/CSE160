<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a Vector</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <br />
    <label for="v1">v1:</label>
    <label for="x-coord">x</label>
    <input type="number" id="x-coord" />
    <label for="y-coord">y</label>
    <input type="number" id="y-coord" />

    <br />
    <label for="v2">v2:</label>
    <label for="x-v2">x</label>
    <input type="number" id="x-v2" />
    <label for="y-v2">y</label>
    <input type="number" id="y-v2" />

    <br />
    <button id="btn">Draw</button>

    <br />
    <br />
    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" />

    <br />
    <button id="btn2">Draw</button>

    <script src ="../lib/cuon-matrix.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
